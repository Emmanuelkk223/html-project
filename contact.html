<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="Little tacos shop for you">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact LTS</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="contact us">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <h2>Our Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="fullName">Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Jane Doe" autocomplete="on" required
                        autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
        </form>
    </p>
    <footer>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite
            <br>
            Kansas City, MO 55555-5555
            <br>
            <br>
            Phone: <a href="tel">555-555-5555</a>
        </address>
        <br>
        <a href="#">Back to Top</a>
        <hr>
        <p>Copyright &copy; Little Taco Shop. All rights reserved</p>
    </footer>
</body>
</html>
